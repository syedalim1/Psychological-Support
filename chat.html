<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Vibrant Blue */
            --user-message-bg: linear-gradient(to right, #d1e7fd, #cce0ff); /* Lighter blue gradient */
            --bot-message-bg: #f1f0f0; /* Light grey */
            --text-color-dark: #333;
            --text-color-light: #fff;
            --container-bg: #ffffff;
            --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Subtle grey gradient */
            --timestamp-color: #777;
            --input-border-color: #ccc;
            --button-hover-bg: #520eaa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --typing-indicator-color: #999;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--body-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color-dark);
        }

        .chat-container {
            background: var(--container-bg);
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensures children respect border radius */
            height: 85vh; /* Limit height to prevent overly tall chat on large screens */
            max-height: 700px;
        }

        .chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color-light);
            padding: 15px 20px;
            text-align: center;
            font-weight: 500;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9; /* Slightly off-white chat background */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }

        /* Custom Scrollbar (optional, WebKit browsers) */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative; /* For animations or pseudo-elements */
            word-wrap: break-word;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(10px); /* Start slightly lower */
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background: var(--user-message-bg);
            color: var(--text-color-dark); /* Dark text on light blue */
            align-self: flex-end;
            border-bottom-right-radius: 5px; /* Bubble tail effect */
            margin-left: auto; /* Push to right */
        }

        .bot {
            background: var(--bot-message-bg);
            color: var(--text-color-dark);
            align-self: flex-start;
            border-bottom-left-radius: 5px; /* Bubble tail effect */
            margin-right: auto; /* Push to left */
        }

        .timestamp {
            font-size: 0.7em;
            color: var(--timestamp-color);
            margin-top: 5px;
            text-align: inherit; /* Inherits alignment from parent */
        }

        .user .timestamp {
             text-align: right;
        }

        .bot .timestamp {
             text-align: left;
        }

        .typing-indicator {
            display: none; /* Hidden by default */
            align-self: flex-start;
            color: var(--typing-indicator-color);
            font-style: italic;
            font-size: 0.9em;
            padding: 5px 15px;
        }

        .typing-indicator span {
            display: inline-block;
            animation: typingDots 1.5s infinite;
            opacity: 0;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }


        .input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background: var(--container-bg);
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--input-border-color);
            border-radius: 20px; /* Pill shape */
            font-size: 1em;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-area input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .input-area button {
            padding: 10px 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color-light);
            border: none;
            border-radius: 20px; /* Match input shape */
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-area button:hover {
            background: linear-gradient(to right, var(--button-hover-bg), var(--primary-color));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                max-height: none; /* Allow it to take more screen height */
                margin: 10px auto;
            }

            .chat-header {
                padding: 12px 15px;
                font-size: 1.1em;
            }

            .chat-box {
                padding: 15px;
            }

            .message {
                max-width: 85%;
                padding: 8px 12px;
            }

             .input-area {
                padding: 10px 15px;
            }

            .input-area input[type="text"] {
                padding: 10px 12px;
            }

            .input-area button {
                padding: 8px 12px;
            }
            /* Hide text on small screens if needed */
            .input-area button span {
                 /* display: none; / / Uncomment this to hide "Send" text on small screens */
            }
        }

         @media (max-width: 480px) {
             body {
                 padding: 5px;
             }
             .chat-container {
                 width: 100%;
                 height: 95vh;
                 border-radius: 0; /* Full screen on very small devices */
             }
             .message {
                 max-width: 90%;
             }
             .input-area button span {
                 display: none; /* Hide "Send" text on very small screens */
             }
              .input-area button {
                 padding: 10px 12px; /* Make icon button slightly larger */
             }
         }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Support Assistant
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <span class="msg-text">Hello! How can I assist you today?</span>
                <span class="timestamp"></span> </div>
            <div class="typing-indicator" id="typing-indicator">
                Bot is typing<span>.</span><span>.</span><span>.</span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> <span>Send</span>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const inputField = document.getElementById("user-input");
        const typingIndicator = document.getElementById("typing-indicator");

        // Add timestamp to initial bot message
        document.addEventListener('DOMContentLoaded', () => {
            const initialTimestamp = chatBox.querySelector('.message.bot .timestamp');
            if (initialTimestamp) {
                initialTimestamp.textContent = formatTimestamp(new Date());
            }
            // Scroll to bottom initially in case of pre-loaded messages
             scrollToBottom();
        });

        function formatTimestamp(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return ${hours}:${minutes};
        }

        function scrollToBottom() {
            // Use timeout to ensure DOM update is complete before scrolling
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 0);
        }

        function addMessageToChat(sender, messageText) {
            // Hide typing indicator before adding any new message
            hideTypingIndicator();

            const messageDiv = document.createElement("div");
            messageDiv.className = message ${sender}; // 'user' or 'bot'

            const textSpan = document.createElement("span");
            textSpan.className = "msg-text";
            textSpan.textContent = messageText;

            const timestampSpan = document.createElement("span");
            timestampSpan.className = "timestamp";
            timestampSpan.textContent = formatTimestamp(new Date());

            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(timestampSpan);

             // Insert before the typing indicator
            chatBox.insertBefore(messageDiv, typingIndicator);

            scrollToBottom();
        }

         function showTypingIndicator() {
             typingIndicator.style.display = 'block';
             scrollToBottom(); // Scroll down to show indicator if necessary
         }

         function hideTypingIndicator() {
             typingIndicator.style.display = 'none';
         }


        function sendMessage() {
            const message = inputField.value.trim();
            if (message === "") return;

            addMessageToChat("user", message);

            // Clear input field
            inputField.value = "";

            // Show typing indicator and simulate bot response
            showTypingIndicator();
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                addMessageToChat("bot", botResponse);
                // No need to hide indicator here, addMessageToChat does it
            }, 1500 + Math.random() * 1000); // Simulate variable response time
        }

        function getBotResponse(userMessage) {
            const msgLower = userMessage.toLowerCase();

            if (msgLower.includes("hello") || msgLower.includes("hi") || msgLower.includes("hey")) {
                return "Hello there! How can I help you today?";
            } else if (msgLower.includes("support") || msgLower.includes("help") || msgLower.includes("assist")) {
                return "I’m here to help! Please describe the issue you're facing.";
            } else if (msgLower.includes("thank you") || msgLower.includes("thanks") || msgLower.includes("thx")) {
                return "You're very welcome! Is there anything else I can assist you with?";
            } else if (msgLower.includes("bye") || msgLower.includes("goodbye")) {
                return "Goodbye! Have a great day!";
            } else if (msgLower.includes("how are you")) {
                return "I'm just a bot, but I'm operating optimally! How can I help?";
            } else if (msgLower.includes("issue") || msgLower.includes("problem")) {
                return "Okay, I understand you have an issue. Could you please provide more details?";
            }
             else {
                // Simple fallback responses
                const fallbacks = [
                    "Sorry, I didn't quite catch that. Could you rephrase?",
                    "I'm still learning. Can you try asking in a different way?",
                    "I'm not sure how to respond to that. Could you provide more context?",
                    "Interesting point. Can you elaborate?",
                ];
                return fallbacks[Math.floor(Math.random() * fallbacks.length)];
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default form submission if it were in a form
                sendMessage();
            }
        }
    </script>
</body>
</html>
